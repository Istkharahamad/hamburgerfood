<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet" />
    <link rel="stylesheet" href="hamburger.css" />
    <script src="hamburger.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header-container">
            <div class="logo">
              <img src="./images/logo.svg" alt="logo" />
            </div>
            <div class="hamburger-menu-icon">
              <div class="hamburger-menu">
                <span class="hamburger-icon">&#9776;</span>
              </div>
            </div>
            <nav>
              <span class="close-icon">&times;</span>
              <a href="#Top-Picks">Top Picks</a>
              <a href="#Whopper">Whopper</a>
              <a href="#Stunner-Menu">Stunner Menu</a>
              <a href="#New-Foodis-Collection">New Foodis Collection</a>
              <a href="#Deal-of-the-Day">Deal of the Day</a>
            </nav>
            
          </div>
        </header>
    
        <main>
          <div class="hero-section">
            <div class="img-container">
              <img src="./images/hero-image.png" alt="" />
              <p>will you can't resist anymore!</p>
            </div>
          </div>
          <div id="Top-Picks" class="section">
            <h2>Top Picks</h2>
            <div class="img-container">
              <img src="./images/burger-1.png" alt="burger-1" />
            </div>
          </div>
          <div id="Whopper" class="section">
            <h2>Whopper</h2>
            <div class="img-container">
              <img src="./images/burger-2.png" alt="burger-2" />
            </div>
          </div>
          <div id="Stunner-Menu" class="section">
            <h2>Stunner Menu</h2>
            <div class="img-container">
              <img src="./images/burger-3.png" alt="burger-3" />
            </div>
          </div>
          <div id="New-Foodis-Collection" class="section">
            <h2>New Foodis Collection</h2>
            <div class="img-container">
              <img src="./images/burger-4.png" alt="burger-4" />
            </div>
          </div>
          <div id="Deal-of-the-Day" class="section">
            <h2>Deal of the Day</h2>
            <div class="img-container">
              <img src="./images/burger-5.png" alt="burger-5" />
            </div>
          </div>
        </main>
    
        <footer>
          <h3 class="gototop"><a href="#">Go To Top</a></h3>
          <p class="footer-text">Made with ❤️ by Istkhar Ahamad</p>
        </footer>
    </div>
    
  </body>
</html>
